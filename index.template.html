<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squid Dashboard App</title>
	<link rel="stylesheet" type="text/css" href="app/style.css">
    
    <link href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">

	<!-- bower:css -->
  	<!-- endbower -->
  
	<!-- bower:js -->
	<!-- endbower -->
	
	<script src="main.js"></script>
</head>
<body>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-10">
				<div id="status"></div>
			</div>
			<div class="col-md-2">
				<div id="login"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h2>Period</h2>
				<div id="date"></div>
		    </div>
		    <div class="col-md-2">
				<h2>Origin</h2>
				<div id='origin'></div>
		    </div>
			<div class="col-md-4">
				<h2>Filters</h2>
				<div id='selection'></div>
				<a href="#" class="prevent-default" data-toggle="collapse" data-target="#modal3" data-clavier="true">
						Change
				</a>
			</div>
			<div class="col-md-3">
				<h2>Total</h2>
				<div id='totalKPI'></div>
				<div id='total'></div>
			</div>
		</div>
		
		<!-- date picker -->
        <div class="collapse" id="picker"></div>
		<!-- /date picker -->
		
		<!-- filters -->
		<div class="collapse" id="modal3" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="panel panel-default filter-panel">
	  			<div class="panel-heading">
					<button type="button" class="close" data-toggle="collapse" data-target="#modal3" data-clavier="true" aria-hidden="true"><i class="fa fa-chevron-up"></i></button>
					<h4 class="panel-title" id="myModalLabel">Filters</h4>
	  			</div>
	  			<div class="panel-body">
					<div id="filters"></div>				
	  			</div>
	  			<div class="panel-footer">
      				<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#modal3" data-clavier="true">Apply</button>
					<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#modal3" data-clavier="true">Cancel</button>
	  			</div>
			</div>
		</div>
		<!-- /filters -->

		<div class="row">
			<div class="col-md-12">
				<h2>Results</h2>
				<div id='analysis'></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<h2>Flow Chart</h2>
				<div id='flowchart'></div>
			</div>
		</div>
		
		
	</div>
</body>
</html>
